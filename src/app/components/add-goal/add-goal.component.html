<form class="form" (ngSubmit)="onSubmitGoal()">
  <input
    type="text"
    name="title"
    [(ngModel)]="title"
    placeholder="Create new Goal ......."
  />
  <!-- NB, ngmodel's & name's values (ie in this case: title) should always be the same -->

  <!-- {{ title }} -->
  <!-- This displays what you type as is since the `ngModel` directive is
  bound to the `title` property -->

  <input type="submit" value="Submit" class="btn" />
</form>
